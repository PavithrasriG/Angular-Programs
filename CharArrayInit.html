<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body >
<div ng-app=""  ng-init="names=['Pavi','Swetha','Yash','Nivetha']">
<p>Looping with ng-repeat:</p>
<ul>
<li ng-repeat="x in names">
{{x}}
</li>
</ul>
</div>
</body>
</html>
